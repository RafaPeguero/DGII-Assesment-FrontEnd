<div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="taxPayerId" >
            <th [ngClass]="{'hidden': !showTaxPayerId }" mat-header-cell *matHeaderCellDef> RNC/Cédula </th>
            <td [ngClass]="{'hidden': !showTaxPayerId }" mat-cell *matCellDef="let element"> {{element.taxPayerId}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="ncf">
          <th mat-header-cell *matHeaderCellDef> NCF </th>
          <td mat-cell *matCellDef="let element"> {{element.ncf}} </td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
        </ng-container>
      
        <ng-container matColumnDef="itbis18">
          <th mat-header-cell *matHeaderCellDef> ITBS 18 </th>
          <td mat-cell *matCellDef="let element"> {{element.itbis18 | currency}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione una página de contribuyentes"></mat-paginator>
</div>

<div *ngIf="dataSource.data.length === 0">
    <p >No hay comprobantes fiscales para mostrar para este RNC/Cédula</p>
</div>
